services:
  - type: web
    name: btech-buddy-backend
    env: node
    buildCommand: |
      echo "Building backend..."
      cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Required environment variables (set these in Render dashboard):
      # - MONGODB_URI: Your MongoDB Atlas connection string
      # - JWT_SECRET: A secure secret key for JWT
      # - CORS_ORIGIN: Your frontend URL (e.g., https://your-frontend-url.vercel.app)
    plan: free
    region: oregon
    autoDeploy: true
